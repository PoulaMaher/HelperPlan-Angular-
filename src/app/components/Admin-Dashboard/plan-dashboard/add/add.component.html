<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-10 col-sm-12">
            <form (ngSubmit)="onSubmit()" #employeeForm="ngForm" class="needs-validation bg-white p-4 rounded shadow" novalidate>
                <div class="row justify-content-center">
                    <h3 class="text-primary">Add your new plan's details</h3>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="Name" class="form-label text-primary">Name:</label>
                            <input type="text" id="Name" name="Name" [(ngModel)]="plan.name" class="form-control border-primary" required>
                            <div class="invalid-feedback">Please enter the plan name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label text-primary">Type:</label>
                            <input type="text" id="type" name="type" [(ngModel)]="plan.type" class="form-control border-primary" required>
                            <div class="invalid-feedback">Please enter the plan type.</div>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label text-primary">Price:</label>
                            <input type="number" id="price" name="price" [(ngModel)]="plan.price" class="form-control border-primary" required>
                            <div class="invalid-feedback">Please enter a valid price.</div>
                        </div>
                        <div class="mb-3">
                            <label for="duration" class="form-label text-primary">Duration:</label>
                            <input type="number" id="duration" name="duration" [(ngModel)]="plan.duration" class="form-control border-primary" required>
                            <div class="invalid-feedback">Please enter a valid duration.</div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6 d-flex justify-content-around">
                        <button type="submit" [disabled]="employeeForm.invalid" class="btn btn-outline-primary rounded-pill">ADD</button>
                        <a class="btn btn-outline-danger rounded-pill" (click)="back()">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
