<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
          <form (ngSubmit)="onSubmit()" #planForm="ngForm" class="needs-validation bg-white p-4 rounded shadow" novalidate>
              <h4 class="mb-4 text-primary">Plan Details</h4>
              <div class="row">
                  <div class="col-md-6">
                      <div class="mb-3">
                          <label for="Name" class="form-label text-primary">Name:</label>
                          <input type="text" id="Name" name="Name" [(ngModel)]="plan.name" class="form-control border-primary"
                              required>
                          <div class="invalid-feedback">Please enter the plan name.</div>
                      </div>
                      <div class="mb-3">
                          <label for="type" class="form-label text-primary">Type:</label>
                          <input type="text" id="type" name="type" [(ngModel)]="plan.type" class="form-control border-primary"
                              required>
                          <div class="invalid-feedback">Please enter the plan type.</div>
                      </div>
                      <div class="mb-3">
                          <label for="price" class="form-label text-primary">Price:</label>
                          <input type="number" id="price" name="price" [(ngModel)]="plan.price" class="form-control border-primary"
                              required>
                          <div class="invalid-feedback">Please enter a valid price.</div>
                      </div>
                      <div class="mb-3">
                          <label for="duration" class="form-label text-primary">Duration:</label>
                          <input type="number" id="duration" name="duration" [(ngModel)]="plan.duration" class="form-control border-primary"
                              required>
                          <div class="invalid-feedback">Please enter a valid duration.</div>
                      </div>
                  </div>
              </div>
              <div class="row justify-content-center">
                  <div class="col-12 text-center">
                      <button type="submit" [disabled]="planForm.invalid"
                          class="btn btn-outline-primary rounded-pill">Update</button>
                      <a class="btn btn-outline-danger rounded-pill ms-2" (click)="back()">Back</a>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
