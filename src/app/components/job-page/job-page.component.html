<div class="maincont custom-margin">

  <div class="">
    <div class="mb-2">
      <app-header></app-header>
    </div>
  </div>
  <div class="row ">
    <div class="col-lg-4 mt-1">
      <app-sidebar (ApplyChanges)="QueryOverData($event)"></app-sidebar>
    </div>

    <div class="col-lg-8 col-md-12 rightPart">
      <mat-paginator
        [length]="Jobs.length"
        [pageSize]="pageSize"
        (page)="onPageChange($event)"
      >
      </mat-paginator>
      <app-find-job
        *ngFor="let item of Jobs.slice(startIndex, endIndex)"
        [Job]="item"
      ></app-find-job>
      <br />
    </div>
  </div>
</div>
